---
kind: pipeline
type: docker
name: oss-build-release

platform:
  os: linux
  arch: amd64

environment:
  DRONE_TAG: v7.5.0

clone:
  disable: true

steps:
- name: identify-runner
  image: alpine:3.13
  commands:
  - echo $DRONE_RUNNER_NAME

- name: clone
  image: grafana/build-container:1.4.1
  commands:
    - git clone "https://$${GITHUB_TOKEN}@github.com/grafana/grafana.git" .
    - git checkout $${DRONE_TAG}
  environment:
    GITHUB_TOKEN:
      from_secret: github_token

- name: initialize
  image: grafana/build-container:1.4.1
  commands:
  - mkdir -p bin
  - curl -fL -o bin/grabpl https://grafana-downloads.storage.googleapis.com/grafana-build-pipeline/v0.5.53/grabpl
  - chmod +x bin/grabpl
  - ./bin/grabpl verify-version $${DRONE_TAG}
  - curl -fLO https://github.com/jwilder/dockerize/releases/download/v$${DOCKERIZE_VERSION}/dockerize-linux-amd64-v$${DOCKERIZE_VERSION}.tar.gz
  - tar -C bin -xzvf dockerize-linux-amd64-v$${DOCKERIZE_VERSION}.tar.gz
  - rm dockerize-linux-amd64-v$${DOCKERIZE_VERSION}.tar.gz
  - yarn install --frozen-lockfile --no-progress
  environment:
    DOCKERIZE_VERSION: 0.6.1
  depends_on:
    - clone

- name: lint-backend
  image: grafana/build-container:1.4.1
  commands:
  - ./bin/grabpl lint-backend --edition oss
  environment:
    CGO_ENABLED: 1
  depends_on:
  - initialize

- name: codespell
  image: grafana/build-container:1.4.1
  commands:
  - "echo -e \"unknwon\nreferer\nerrorstring\neror\niam\nwan\" > words_to_ignore.txt"
  - codespell -I words_to_ignore.txt docs/
  depends_on:
  - initialize

- name: shellcheck
  image: grafana/build-container:1.4.1
  commands:
  - ./bin/grabpl shellcheck
  depends_on:
  - initialize

- name: test-backend
  image: grafana/build-container:1.4.1
  commands:
  - "[ $(grep FocusConvey -R pkg | wc -l) -eq \"0\" ] || exit 1"
  - ./bin/grabpl test-backend --edition oss
  - ./bin/grabpl integration-tests --edition oss
  depends_on:
  - initialize
  - lint-backend

- name: test-frontend
  image: grafana/build-container:1.4.1
  commands:
  - yarn run ci:test-frontend
  environment:
    TEST_MAX_WORKERS: 50%
  depends_on:
  - initialize

- name: build-backend
  image: grafana/build-container:1.4.1
  commands:
  - ./bin/grabpl build-backend --jobs 8 --edition oss --github-token $${GITHUB_TOKEN} --no-pull-enterprise $${DRONE_TAG}
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  depends_on:
  - initialize
  - lint-backend
  - test-backend

- name: build-frontend
  image: grafana/build-container:1.4.1
  commands:
  - ./bin/grabpl build-frontend --jobs 8 --github-token $${GITHUB_TOKEN} --no-install-deps --edition oss --no-pull-enterprise $${DRONE_TAG}
  depends_on:
  - initialize
  - test-frontend

- name: build-plugins
  image: grafana/build-container:1.4.1
  commands:
  - ./bin/grabpl build-plugins --jobs 8 --edition oss --no-install-deps --sign --signing-admin
  environment:
    GRAFANA_API_KEY:
      from_secret: grafana_api_key
  depends_on:
  - initialize
  - lint-backend

- name: gen-version
  image: grafana/build-container:1.4.1
  commands:
  - ./bin/grabpl gen-version $${DRONE_TAG}
  depends_on:
  - build-backend
  - build-frontend
  - build-plugins
  - test-backend
  - test-frontend
  - codespell
  - shellcheck

- name: package
  image: grafana/build-container:1.4.1
  commands:
  - ./bin/grabpl package --jobs 8 --edition oss --github-token $${GITHUB_TOKEN} --no-pull-enterprise --sign $${DRONE_TAG}
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
    GPG_KEY_PASSWORD:
      from_secret: gpg_password
    GPG_PRIV_KEY:
      from_secret: gpg_priv_key
    GPG_PUB_KEY:
      from_secret: gpg_pub_key
    GRAFANA_API_KEY:
      from_secret: grafana_api_key
  depends_on:
  - gen-version

- name: end-to-end-tests-server
  image: grafana/build-container:1.4.1
  detach: true
  commands:
  - ./e2e/start-server
  environment:
    PORT: 3001
  depends_on:
  - package

- name: end-to-end-tests
  image: grafana/ci-e2e:12.19.0-1
  commands:
  - ./node_modules/.bin/cypress install
  - ./bin/grabpl e2e-tests --port 3001 --tries 3
  environment:
    HOST: end-to-end-tests-server
  depends_on:
  - end-to-end-tests-server

- name: build-storybook
  image: grafana/build-container:1.4.1
  commands:
  - yarn storybook:build
  - ./bin/grabpl verify-storybook
  environment:
    NODE_OPTIONS: --max_old_space_size=4096
  depends_on:
  - package

- name: copy-packages-for-docker
  image: grafana/build-container:1.4.1
  commands:
  - ls dist/*.tar.gz*
  - cp dist/*.tar.gz* packaging/docker/
  depends_on:
  - package

- name: build-docker-images
  image: grafana/drone-grafana-docker:0.3.2
  settings:
    edition: oss
    password:
      from_secret: docker_password
    username:
      from_secret: docker_user
  depends_on:
  - copy-packages-for-docker

- name: build-docker-images-ubuntu
  image: grafana/drone-grafana-docker:0.3.2
  settings:
    edition: oss
    password:
      from_secret: docker_password
    ubuntu: true
    username:
      from_secret: docker_user
  depends_on:
  - copy-packages-for-docker

- name: postgres-integration-tests
  image: grafana/build-container:1.4.1
  commands:
  - apt-get update
  - apt-get install -yq postgresql-client
  - ./bin/dockerize -wait tcp://postgres:5432 -timeout 120s
  - psql -p 5432 -h postgres -U grafanatest -d grafanatest -f devenv/docker/blocks/postgres_tests/setup.sql
  - go clean -testcache
  - ./bin/grabpl integration-tests --database postgres
  environment:
    GRAFANA_TEST_DB: postgres
    PGPASSWORD: grafanatest
    POSTGRES_HOST: postgres
  depends_on:
  - test-backend
  - test-frontend

- name: mysql-integration-tests
  image: grafana/build-container:1.4.1
  commands:
  - apt-get update
  - apt-get install -yq default-mysql-client
  - ./bin/dockerize -wait tcp://mysql:3306 -timeout 120s
  - cat devenv/docker/blocks/mysql_tests/setup.sql | mysql -h mysql -P 3306 -u root -prootpass
  - go clean -testcache
  - ./bin/grabpl integration-tests --database mysql
  environment:
    GRAFANA_TEST_DB: mysql
    MYSQL_HOST: mysql
  depends_on:
  - test-backend
  - test-frontend

- name: upload-cdn-assets
  image: grafana/grafana-ci-deploy:1.3.1
  commands:
  - ./bin/grabpl upload-cdn --edition oss --bucket "grafana-static-assets"
  environment:
    GCP_GRAFANA_UPLOAD_KEY:
      from_secret: gcp_key
  depends_on:
  - package

- name: upload-packages
  image: grafana/grafana-ci-deploy:1.3.1
  commands:
  - ./bin/grabpl upload-packages --edition oss --packages-bucket grafana-downloads
  environment:
    GCP_GRAFANA_UPLOAD_KEY:
      from_secret: gcp_key
  depends_on:
  - package
  - end-to-end-tests
  - mysql-integration-tests
  - postgres-integration-tests

- name: publish-storybook
  image: grafana/grafana-ci-deploy:1.3.1
  commands:
  - printenv GCP_KEY | base64 -d > /tmp/gcpkey.json
  - gcloud auth activate-service-account --key-file=/tmp/gcpkey.json
  - gsutil -m rsync -d -r ./packages/grafana-ui/dist/storybook gs://grafana-storybook/latest
  - gsutil -m rsync -d -r ./packages/grafana-ui/dist/storybook gs://grafana-storybook/$${DRONE_TAG}
  environment:
    GCP_KEY:
      from_secret: gcp_key
  depends_on:
  - build-storybook
  - end-to-end-tests

- name: release-npm-packages
  image: grafana/build-container:1.4.1
  commands:
  - ./scripts/build/release-packages.sh $${DRONE_TAG}
  environment:
    GITHUB_PACKAGE_TOKEN:
      from_secret: github_package_token
    NPM_TOKEN:
      from_secret: npm_token
  depends_on:
  - publish-storybook

services:
- name: postgres
  image: postgres:12.3-alpine
  environment:
    POSTGRES_DB: grafanatest
    POSTGRES_PASSWORD: grafanatest
    POSTGRES_USER: grafanatest

- name: mysql
  image: mysql:5.6.48
  environment:
    MYSQL_DATABASE: grafana_tests
    MYSQL_PASSWORD: password
    MYSQL_ROOT_PASSWORD: rootpass
    MYSQL_USER: grafana

trigger:
  ref:
  - refs/heads/master

---
kind: secret
name: gpg_password
get:
  path: secret/data/grafana/gpg-password
  name: gpg-password

---
kind: secret
name: gpg_priv_key
get:
  path: secret/data/grafana/gpg-priv-key
  name: gpg-priv-key

---
kind: secret
name: gpg_pub_key
get:
  path: secret/data/grafana/gpg-pub-key
  name: gpg-pub-key

...
